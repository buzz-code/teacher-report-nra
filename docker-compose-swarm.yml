version: "3.8"

services:
    client:
        image: 'ghcr.io/buzz-code/teacher-report-nra-client:latest'
        container_name: client
        depends_on:
            - server
        deploy:
            labels:
                caddy: $DOMAIN_NAME
                caddy.reverse_proxy: '{{upstreams 80}}'
                caddy.reverse_proxy.health_uri: '/'
                caddy.reverse_proxy.health_interval: 5s
                caddy.reverse_proxy.health_timeout: 5s
            update_config:
                parallelism: 1
                delay: 10s
                order: start-first
            rollback_config:
                parallelism: 1
                delay: 5s
            restart_policy:
                condition: on-failure
            placement:
                constraints:
                    - node.labels.codeserver != true
                    - node.labels.listenReport != true
        environment:
            PORT: 80
            REACT_APP_API_URL: 'https://api.$DOMAIN_NAME'
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
            interval: 30s
            timeout: 10s
            start_period: 30s
            retries: 3
        # ports:
        #   - '30003:80'
        networks:
            - private-network
            - caddy
            - elknet

    server:
        image: 'ghcr.io/buzz-code/teacher-report-nra-server:latest'
        container_name: server
        deploy:
            labels:
                caddy: api.$DOMAIN_NAME
                caddy.reverse_proxy: '{{upstreams 3000}}'
                caddy.reverse_proxy.health_uri: '/health'
                caddy.reverse_proxy.health_interval: 5s
                caddy.reverse_proxy.health_timeout: 5s
            update_config:
                parallelism: 1
                delay: 10s
                order: start-first
            rollback_config:
                parallelism: 1
                delay: 5s
            restart_policy:
                condition: on-failure
            placement:
                constraints:
                    - node.labels.codeserver != true
                    - node.labels.listenReport != true
        labels:
            co.elastic.logs/enabled: 'true'
        environment:
            IP_ADDRESS: $IP_ADDRESS
            DOMAIN_NAME: $DOMAIN_NAME
            MYSQL_HOST: $MYSQL_HOST
            MYSQL_USER: $MYSQL_USER
            MYSQL_PASSWORD: $MYSQL_PASSWORD
            MYSQL_DATABASE: $MYSQL_DATABASE
            JWT_SECRET: $JWT_SECRET
            ADMIN_USER: $ADMIN_USER
            SMTP_USER: $SMTP_USER
            SMTP_PASSWORD: $SMTP_PASSWORD
            MAINTENANCE_MODE: $MAINTENANCE_MODE
            MAINTENANCE_MESSAGE: $MAINTENANCE_MESSAGE
        healthcheck:
            test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
            interval: 30s
            timeout: 10s
            start_period: 60s
            retries: 3
        # ports:
        #   - '30004:3000'
        networks:
            - private-network
            - backend-network
            - caddy
            - elknet


networks:
    private-network:
    caddy:
        external: true
    elknet:
        external: true
    backend-network:
        external: true
